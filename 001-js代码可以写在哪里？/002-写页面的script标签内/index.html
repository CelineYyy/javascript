<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
       // script标签里的代码，会按照顺序执行
       // 第一条代码会在浏览器加载到他的时候执行
       alert('执行script里的代码 001');
       alert('执行script里的代码 002');
       alert('执行script里的代码 003');
       alert('执行script里的代码 004');
       alert('执行script里的代码 005');
       alert('执行script里的代码 006');
    </script>
  </head>
  <body>

    <script>
      // 同一个HTML页面可以编写多个script标签
      // 浏览器会按script标签的顺序执行其中的代码
      alert('执行script里的代码 007');
    </script>
  </body>
</html>
