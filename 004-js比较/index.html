<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script>
    // js中比较用户 对比两个数值或者变量 是否 相等 大于 小于 等等一些情况
    // 是 则结果为 true 否 则结果为 false

    // 运算符 == 用来判断两个数值 是否相等
    console.log(1 == 1);
    // 两数相等 这里输出 true

    // 运算符 != 用来判断两个数值 是否不等
    console.log(1 != 1);

    // 运算符 < 用来判断左侧数值是否小于右侧数值
    console.log(1 < 2);

    // 运算符 > 用来判断左侧数值是否大于右侧数值
    console.log(1 > 2);

    // 更多比较运算 参考 http://www.runoob.com/js/js-comparisons.html

    // js中的逻辑运算
    // 逻辑运算分为 且 和 或 可以用数学中的逻辑运算来理解
    // 例如 真 且 真 结果为 真
    //      假 且 真 结果为 假
    //      真 或 真 结果为 真
    //      真 或 假 结果为 真
    // 在js中 运算符 && 代表 且
    //        运算符 || 代码 或
    console.log('真 且 真 :',true && true);
    console.log('假 且 真 :',false && true);
    console.log('真 或 真 :',true || true);
    console.log('真 或 假 :',true || false);

    // 综合应用的小例子
    console.log((1 < 2) && (2 == 3));
    console.log((90 <= 999) || (1 == 1));

  </script>
