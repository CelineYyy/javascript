<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      // 格式  var 变量名 = 变量值
      var demo = 999;
      console.log(demo);
      // 这里声明了变量demo 它的值为999
      // 在输出的时候 我们使用变量名来作为输出内容
      // 这个时候可以理解它为输出 999 的替身

      // 数值变量 -----------------------------------
      var x = 1;
      console.log('x = ' + x);
      var y = 2;
      console.log('y = ' + y);
      var z = x + y;
      console.log('x + y = z | z的值为:' + z);
      // 变量可以直接声明的时候赋值
      // 例如 var x = 1   var y = 2
      // 变量也可以赋值为计算之后的结果
      // 例如 var z = x + y

      // 字符串变量 ---------------------------------
      // 在JS中字符串变量是用一对单引号括或者双引号起来的
      // 推荐使用单引号
      var str = 'hello world';
      console.log('str变量的值为:' + str);

      // 字符串的相加
      // 当我们很多的字符串想要输出 两句以上 我们可以使用 + 号将两句字符串拼接成一句
      console.log('你好' + '世界');

      // 字符串拼接的时候 + 任何的值 最终结果都是得到一个字符串变量
      var s = '1';
      var t = 2;
      var r = s + t;
      console.log(r);
      // 在这里案例中 字符串s的值为1 t的值为2
      // 相 + 的时候 最终只能得到一个字符串
      // 所以 在这里 虽然t是一个数值型变量 2
      // 但是也会被当成 字符串 '2' 来处理
      // 即 '1' + '2' 那么结果 就为 '12'

    </script>
  </head>

</html>
